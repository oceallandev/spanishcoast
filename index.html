<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Coast Properties | Exclusive Mediterranean Living</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <!-- Leaflet.js for Maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
</head>

<body>
    <div class="bg-mesh"></div>
    <!-- Debug Error Handler -->
    <script>
        window.onerror = function (msg, url, line, col, error) {
            var debugDiv = document.createElement('div');
            debugDiv.style.position = 'fixed';
            debugDiv.style.top = '0';
            debugDiv.style.left = '0';
            debugDiv.style.width = '100%';
            debugDiv.style.backgroundColor = 'red';
            debugDiv.style.color = 'white';
            debugDiv.style.padding = '10px';
            debugDiv.style.zIndex = '10000';
            debugDiv.innerHTML = '<strong>JS Error:</strong> ' + msg + '<br>Line: ' + line + '<br>Url: ' + url;
            document.body.appendChild(debugDiv);
            return false;
        };
    </script>

    <header class="main-header glass sticky">
        <div class="header-inner">
            <div class="header-left">
                <div class="logo">
                    <img src="assets/header-logo.png?v=2" alt="Spanish Coast Properties" class="main-logo"
                        id="main-logo-img" style="cursor: pointer;">
                </div>
                <div class="brand-info">
                    <span class="brand-name">Spanish Coast Properties</span>
                </div>
            </div>

            <div class="search-pill-container">
                <div class="search-pill glass">
                    <div class="pill-section reference">
                        <label>Ref</label>
                        <input type="text" id="ref-search" placeholder="SCP-XXXX">
                    </div>
                    <div class="pill-divider"></div>
                    <div class="pill-section location">
                        <label>Location</label>
                        <input type="text" id="search" placeholder="Search destinations">
                    </div>
                    <div class="pill-divider"></div>
                    <div class="pill-section type">
                        <label>Type</label>
                        <select id="type-filter">
                            <option value="all">Any Type</option>
                            <option value="Apartment">Apartment</option>
                            <option value="Villa">Villa</option>
                            <option value="Town House">Town House</option>
                        </select>
                    </div>
                    <div class="pill-divider"></div>
                    <div class="pill-section price">
                        <label>Max Price</label>
                        <select id="price-filter">
                            <option value="any">Any Price</option>
                            <option value="150000">‚Ç¨150k</option>
                            <option value="300000">‚Ç¨300k</option>
                            <option value="500000">‚Ç¨500k</option>
                            <option value="1000000">‚Ç¨1M+</option>
                        </select>
                    </div>
                    <div class="pill-divider"></div>
                    <div class="pill-section specs">
                        <label>Beds</label>
                        <select id="beds-filter">
                            <option value="0">Any</option>
                            <option value="1">1+</option>
                            <option value="2">2+</option>
                            <option value="3">3+</option>
                            <option value="4">4+</option>
                        </select>
                    </div>
                    <div class="pill-divider"></div>
                    <div class="pill-section specs">
                        <label>Baths</label>
                        <select id="baths-filter">
                            <option value="0">Any</option>
                            <option value="1">1+</option>
                            <option value="2">2+</option>
                            <option value="3">3+</option>
                        </select>
                    </div>
                    <div class="pill-divider"></div>
                    <div class="pill-section amenity">
                        <label>Pool</label>
                        <select id="pool-filter">
                            <option value="any">Any</option>
                            <option value="pool">With Pool</option>
                            <option value="private">Private Pool</option>
                            <option value="communal">Communal Pool</option>
                        </select>
                    </div>
                    <div class="pill-divider"></div>
                    <div class="pill-section amenity">
                        <label>Parking</label>
                        <select id="parking-filter">
                            <option value="any">Any</option>
                            <option value="parking">With Parking</option>
                        </select>
                    </div>
                    <button id="apply-filters" class="search-trigger">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3"
                            stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="header-right">
                <div class="contact-info">
                    <div class="contact-label">Contact Us</div>
                    <a href="tel:+34624867866" class="phone-number">+34 624 867 866</a>
                </div>
                <button id="toggle-map-btn" class="toggle-map-btn">üó∫Ô∏è Map</button>
            </div>
        </div>
    </header>

    <div class="city-bar glass">
        <div class="city-bar-inner">
            <div id="city-buttons" class="city-chips scroll-x">
                <!-- Chips injected here -->
            </div>
        </div>
    </div>

    <main class="app-layout">
        <div class="content-section">
            <div class="results-header">
                <h2>Found <span id="results-count">0</span> properties in Costa Blanca</h2>
            </div>

            <div id="property-grid" class="property-grid">
                <!-- Properties injected here -->
            </div>
        </div>

        <div id="map-section" class="map-section">
            <div id="map"></div>
        </div>
    </main>

    <!-- Property Modal -->
    <div id="property-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modal-details"></div>
        </div>
    </div>

    <!-- Lightbox -->
    <div id="lightbox-modal" class="lightbox">
        <span class="close-lightbox">&times;</span>
        <img id="lightbox-img" src="" alt="Full vision view">
    </div>

    <script src="data.js?v=20260207i"></script>
    <script src="app.js?v=20260207i"></script>
</body>

</html>
