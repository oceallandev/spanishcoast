<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brochure | Spanish Coast Properties</title>
    <meta name="robots" content="noindex,nofollow">

    <meta name="theme-color" content="#030712">
    <link rel="stylesheet" href="style.css?v=20260212b">
    <script src="scp-affiliate.js?v=20260215c"></script>
    <script defer src="i18n.js?v=20260215c"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>

<body class="brochure-body">
    <div class="brochure-toolbar no-print" role="region" aria-label="Brochure tools" data-i18n-aria-label="brochure.tools_label">
        <div class="brochure-toolbar-left">
            <a class="brochure-pill" href="properties.html">← <span data-i18n="brochure.back">Back</span></a>
            <span id="brochure-ref" class="brochure-pill brochure-pill--muted" data-i18n="brochure.loading">Loading…</span>
        </div>
        <div class="brochure-toolbar-right">
            <button id="brochure-toggle-brand" class="brochure-pill" type="button">White-label: Off</button>
            <button id="brochure-copy-link" class="brochure-pill" type="button" data-i18n="brochure.copy_link">Copy link</button>
            <a id="brochure-whatsapp-link" class="brochure-pill" href="#" target="_blank" rel="noopener">WhatsApp</a>
            <a id="brochure-email-link" class="brochure-pill" href="#" data-i18n="brochure.email_link">Email link</a>
            <button id="brochure-print" class="brochure-pill brochure-pill--primary" type="button" data-i18n="brochure.print_pdf">Print to PDF</button>
        </div>
    </div>

    <main class="brochure-page" id="brochure-page" aria-label="Listing brochure">
        <header class="brochure-head" id="brochure-head">
            <div class="brochure-brand" id="brochure-brand">
                <img src="assets/header-logo.png?v=2" alt="Spanish Coast Properties" class="brochure-logo">
                <div class="brochure-brand-text">
                    <div class="brochure-brand-name">Spanish Coast Properties</div>
                    <div class="brochure-brand-tag">Costa Blanca South</div>
                </div>
            </div>
            <div class="brochure-meta">
                <div id="brochure-type" class="brochure-type"></div>
                <div id="brochure-location" class="brochure-location"></div>
                <div id="brochure-price" class="brochure-price"></div>
            </div>
        </header>

        <section class="brochure-hero">
            <div class="brochure-hero-imgwrap">
                <img id="brochure-hero-img" alt="Listing hero" class="brochure-hero-img">
            </div>
            <div class="brochure-hero-stats" id="brochure-stats"></div>
        </section>

        <div class="brochure-content" id="brochure-content">
            <section class="brochure-block">
                <h2 data-i18n="brochure.section.highlights">Highlights</h2>
                <div id="brochure-highlights" class="brochure-highlights"></div>
            </section>

            <section class="brochure-block">
                <h2 data-i18n="brochure.section.area_snapshot">Area snapshot</h2>
                <div id="brochure-area" class="brochure-area"></div>
            </section>

            <section class="brochure-block brochure-block--span2">
                <h2 data-i18n="brochure.section.description">Description</h2>
                <div id="brochure-description" class="brochure-description"></div>
            </section>

            <section class="brochure-block">
                <h2 data-i18n="brochure.section.features">Features</h2>
                <ul id="brochure-features" class="brochure-features"></ul>
            </section>

            <section class="brochure-block brochure-block--span2">
                <h2 data-i18n="brochure.section.gallery">Gallery</h2>
                <div id="brochure-gallery" class="brochure-gallery"></div>
            </section>
        </div>

        <footer class="brochure-foot" id="brochure-foot">
            <div class="brochure-contact">
                <div class="brochure-contact-title" data-i18n="brochure.footer.book_viewing">Book a viewing</div>
                <div class="brochure-contact-row">
                    <span><span data-i18n="brochure.footer.phone">Phone</span>: +34 624 867 866</span>
                    <span><span data-i18n="brochure.footer.email">Email</span>: info@spanishcoastproperties.com</span>
                </div>
                <div class="brochure-contact-note"><span data-i18n="brochure.footer.reference">Reference</span>: <span id="brochure-ref-foot"></span></div>
            </div>
        </footer>
    </main>

    <script defer src="data.js?v=20260211a"></script>
    <script defer src="custom-listings.js?v=20260211a"></script>
    <script defer src="inmovilla-listings.js?v=20260211a"></script>
    <script defer src="newbuilds-listings.js?v=20260213b"></script>
    <script defer src="businesses-data.js?v=20260211a"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="config.js?v=20260211a"></script>
    <script defer src="supabase-init.js?v=20260211a"></script>
    <script defer src="brochure.js?v=20260213c"></script>
    <script src="utils-module.js?v=20260215c"></script>
    <script src="map-module.js?v=20260215c"></script>
    <script src="supabase-module.js?v=20260215c"></script>
    <script src="ui-module.js?v=20260215c"></script>
    <script src="filter-module.js?v=20260215c"></script>
    <script defer src="site.js?v=20260215c"></script>
</body>

</html>
