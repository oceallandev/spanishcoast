<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Favourites | Spanish Coast Properties</title>
    <meta name="robots" content="noindex,nofollow">

    <meta name="theme-color" content="#030712">
    <link rel="manifest" href="manifest.webmanifest?v=20260210w">
    <link rel="stylesheet" href="style.css?v=20260210w">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="config.js?v=20260210w"></script>
    <script defer src="supabase-init.js?v=20260210w"></script>
</head>

<body data-section="account">
    <div class="bg-mesh"></div>

    <header class="main-header glass sticky">
        <div class="header-inner">
            <div class="header-left">
                <div class="logo">
                    <a href="index.html" aria-label="Spanish Coast Properties Home">
                        <img src="assets/header-logo.png?v=2" alt="Spanish Coast Properties" class="main-logo"
                            style="cursor: pointer;">
                    </a>
                </div>
                <div class="brand-info">
                    <span class="brand-name">Spanish Coast Properties</span>
                </div>
                <nav class="primary-nav" aria-label="Site sections">
                    <a class="nav-link" data-section="properties" href="properties.html">Properties</a>
                    <a class="nav-link" data-section="services" href="services.html">Services</a>
                    <a class="nav-link" href="account.html">Account</a>
                </nav>
            </div>

            <div class="header-right">
                <a class="header-cta" href="properties.html">Back to Properties</a>
            </div>
        </div>
    </header>

    <main class="site-main">
        <section class="page-section active">
            <div class="page-hero">
                <h1>Favourites Inbox</h1>
                <p>Recent saved listings from logged-in users (admin only).</p>
            </div>

            <div class="glass panel">
                <div class="admin-toolbar">
                    <button id="refresh-btn" class="cta-button" type="button">Refresh</button>
                    <button id="csv-btn" class="cta-button cta-button--outline" type="button">Export CSV</button>
                </div>
                <div class="muted" id="admin-status" aria-live="polite"></div>
                <div class="admin-table-wrap">
                    <table class="admin-table" id="fav-table">
                        <thead>
                            <tr>
                                <th>Photo</th>
                                <th>Time</th>
                                <th>User</th>
                                <th>Ref</th>
                                <th>Town</th>
                                <th>Type</th>
                                <th>Price</th>
                                <th>Link</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <script defer src="admin-favourites.js?v=20260210w"></script>
    <script defer src="site.js?v=20260210w"></script>
</body>

</html>
