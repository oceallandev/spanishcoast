name: Sync Inmovilla Feed

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Run feed sync
        run: python3 sync_inmovilla_feed.py
      - name: Check for changes
        id: changes
        run: |
          git diff --quiet inmovilla-listings.js && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT
      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add inmovilla-listings.js
          git commit -m "chore: sync Inmovilla feed $(date -u +%Y-%m-%d)"
          git push
